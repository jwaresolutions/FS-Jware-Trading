{% extends "layout.html" %}
{% block content %}

<h1 xmlns="http://www.w3.org/1999/html">Stock List</h1>
<form method="get">
    <select name="filter">
    <option value="">All Stocks</option>
    <option {% if request.query_params.filter == 'new_intraday_highs' %}selected = "selected" {% endif %} value="new_intraday_highs">New Intraday Highs</option>
    <option {% if request.query_params.filter == 'new_closing_highs' %}selected = "selected" {% endif %} value="new_closing_highs">New Closing Highs</option>
    <option {% if request.query_params.filter == 'new_intraday_lows' %}selected = "selected" {% endif %} value="new_intraday_lows">New Intraday Lows</option>
    <option {% if request.query_params.filter == 'new_closing_lows' %}selected = "selected" {% endif %} value="new_closing_lows">New Closing Lows</option>
    </select>
    <input type="submit">
</form>

</form>
<table class="ui selectable inverted table">
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Name</th>

    </tr>
    </thead>
    <tbody>
    {% for stock in stocks %}
    <tr>
        <td>{{ stock.symbol }}</td>
        <td><a href="/stock/{{ stock.symbol }}"> {{ stock.name }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}


</body>
</html>
